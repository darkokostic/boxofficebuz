<ion-view >
  <ion-content class="homepage" lazy-scroll>

    <h2 class="heading-todays"><span>Games Trailers</span></h2>
    <ion-list class="todays-news">
      <ion-item ng-repeat="singleGame in data" ui-sref="app.gameTrailer({id: singleGame.game_id})" style="background: url({{singleGame.thumbnail}}) #000 no-repeat center; background-size: contain;">
        <h4 class="likes"><i class="ion-heart"></i>{{singleGame.likes}}</h4>
        <h3>{{singleGame.title}}</h3>
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
